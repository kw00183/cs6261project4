<form>
<div id="round-container">
  <p>Resistance: 865M +/- 0.1%</p><br><br>
  <p>Select bands</p><br>
  <span class="inline padding-dropdown">
    <p class="header-digits">1st Digit</p>
    <select name="digit1" id="#">
      <option *ngFor="let item of colorBands" [value]="item['id']">{{item['name']}}</option>
    </select>
  </span>
  <span class="inline padding-dropdown">
    <p class="header-digits">2nd Digit</p>
    <select name="digit2" id="#">
      <option *ngFor="let item of colorBands" [value]="item['id']">{{item['name']}}</option>
    </select>
  </span>
  <span class="inline padding-dropdown">
    <p class="header-digits">3rd Digit</p>
    <select name="digit3" id="#">
      <option *ngFor="let item of colorBands" [value]="item['id']">{{item['name']}}</option>
    </select>
  </span>
  <span class="inline padding-dropdown">
    <p class="header-digits">Multiplier</p>
    <select name="multiplier" id="#">
      <option *ngFor="let item of colorMultiplier" [value]="item['multiplier']">{{item['name']}}</option>
    </select>
  </span>
  <span class="inline padding-dropdown">
    <p class="header-digits">Tolerance</p>
    <select name="tolerance" id="#">
      <option *ngFor="let item of colorTolerance" [value]="item['tolerance']">{{item['name']}}</option>
    </select>
  </span>
</div>
</form>
